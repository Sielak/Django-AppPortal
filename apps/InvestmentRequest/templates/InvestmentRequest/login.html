<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Login for Investment Request APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #81a1c1">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card shadow p-3 mb-5 bg-white rounded mx-auto" style="width: 350px;">
          <div class="card-body">
            <h5 class="card-title text-center">Investment Request Sign In</h5>
            <p class="card-text">
            <form class="form-signin" method="post">
              {% csrf_token %}
              <div class="form-label-group">
                <input id="inputEmail" name="inputEmail" class="form-control" placeholder="Login" required>
              </div>
              <br>
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="inputPassword" class="form-control"
                  placeholder="Password" required>
              </div>
              <div class="custom-control custom-checkbox mb-3">
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            </form>
            {% if messages %}
            <p>Errors:</p>
            <ul class="messages">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static '/js/jquery-3.5.1.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
